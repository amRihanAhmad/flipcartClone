<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="csss/contact.css">
    <title>contact</title>
</head>

<body>
    <img src="" alt="">
    <section class="contact">
        <div class="contacts">
            <center>
                <h2 style="color:turquoise ;">contact us </h2>
            </center><br>
            <p style="color:white;">Email us with any qestion or inquiries or call we would be <br>
                happy to answer to your qestion and set up a meating with you.</p>

        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <h3><i class="fa-solid fa-location-dot"></i> Address</h3><br>
                        <p>468 moradabad up india </p>
                    </div>
                    <div class="box">
                        <div class="icon"></div>
                        <div class="text">
                            <h3><i class="fa-solid fa-phone"></i> phone</h3><br>
                            <p>9058452143</p>
                        </div>
                        <div class="box">
                            <div class="icon"></div>
                            <div class="text">
                                <h3><i class="fa-solid fa-envelope"></i> Email</h3><br>
                                <p>Ahmad12345@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="contactform">
                        <form action="">
                            <h2>Send sms</h2>
                            <div class="inputbox">
                                <input type="text" value="" required="requied">
                                <span>Full name</span>
                            </div>

                            <div class="inputbox">
                                <input type="text" value="" required="requied">
                                <span>Email</span>
                            </div>

                            <div class="inputbox">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                                <span>Type your msg</span>
                            </div>
                            <div class="inputbox">
                                <input type="submit" name="" value="Send">

                            </div>

                        </form>
                    </div>
                </div>
    </section>
</body>

</html>
